<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="styles.less">
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&amp;display=swap" rel="stylesheet">
    <title>Home</title>
  </head>
  <body><img id="bg" src="bg1.jpg" alt="background">
    <div class="container">
      <h2 class="title">Welcome <b id="username"></b></h2>
      <div class="card glass">
        <div class="glass-effect"></div>
        <div class="context">
          <div class="input"> 
            <div class="terminal-inputs-wrapper">
              <div class="info"><span class="path">~</span><span>$</span></div>
              <input id="commands" type="text" spellcheck="false">
            </div>
            <div class="tips hide"><span class="suggested-cmds-list"></span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
